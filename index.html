<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Cozy Cup Café Engagement App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 2rem;
    background: url('https://images.unsplash.com/photo-1548802673-380ab8ebc7b7?auto=format&fit=crop&w=2000') center/cover fixed,
                url('https://images.unsplash.com/photo-1543852786-1cf6624b9987?auto=format&fit=crop&w=2000') center/cover fixed;
    background-blend-mode: overlay;
    background-color: rgba(255, 255, 255, 0.9);
    min-height: 100vh;
    line-height: 1.6;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    backdrop-filter: blur(8px);
  }
  h1, h2 {
    color: #4a3427;
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }
  h1 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #6b4c3b, #8c6a4d);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  input, button, textarea {
    width: 100%;
    padding: 1rem;
    margin: 0.75rem 0;
    border: 2px solid #e0d5cf;
    border-radius: 8px;
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #6b4c3b;
    box-shadow: 0 0 0 3px rgba(107, 76, 59, 0.2);
  }
  button {
    background: linear-gradient(45deg, #6b4c3b, #8c6a4d);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(107, 76, 59, 0.2);
  }
  #promoList {
    list-style: none;
    padding: 0;
  }
  #promoList li {
    background: #fff;
    padding: 1rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border-left: 4px solid #6b4c3b;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  #loyaltyStatus {
    text-align: center;
    font-size: 1.1rem;
    color: #6b4c3b;
    background: #f9f4f1;
    padding: 1rem;
    border-radius: 8px;
    margin: 1.5rem 0;
  }
  @media (max-width: 600px) {
    body { padding: 1rem; }
    .container { padding: 1.5rem; }
    h1 { font-size: 2rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to The Cozy Cup Café</h1>
    <div id="registrationSection">
      <p>Register to receive updates and rewards:</p>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <button id="registerBtn">Register</button>
    </div>

    <div id="promoSection" style="display:none;">
      <h2>Current Promotions</h2>
      <ul id="promoList"></ul>
      <h2>Your Loyalty Progress</h2>
      <p id="loyaltyStatus"></p>
      <h2>Feedback</h2>
      <textarea id="feedbackInput" placeholder="Share your feedback"></textarea>
      <button id="submitFeedbackBtn">Submit Feedback</button>
    </div>
  </div>

  <script>
    const promotions = [
      "Buy 1 Get 1 Free on Cappuccinos",
      "Free Cookie with Every 5th Visit",
      "Introducing New Vegan Options!"
    ];

    const registerBtn = document.getElementById('registerBtn');
    const promoSection = document.getElementById('promoSection');
    const registrationSection = document.getElementById('registrationSection');
    const promoList = document.getElementById('promoList');
    const loyaltyStatus = document.getElementById('loyaltyStatus');
    const feedbackInput = document.getElementById('feedbackInput');
    const submitFeedbackBtn = document.getElementById('submitFeedbackBtn');

    function loadPromotions() {
      promoList.innerHTML = '';
      promotions.forEach(promo => {
        const li = document.createElement('li');
        li.textContent = promo;
        promoList.appendChild(li);
      });
    }

    function updateLoyalty() {
      let visits = parseInt(localStorage.getItem('visits') || '0');
      loyaltyStatus.textContent = `You have visited us ${visits} time(s). Visit 5 times to earn a free treat!`;
    }

    registerBtn.onclick = () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (name && email) {
        localStorage.setItem('customerName', name);
        localStorage.setItem('customerEmail', email);
        localStorage.setItem('visits', '1'); // Starting visits count
        registrationSection.style.display = 'none';
        promoSection.style.display = 'block';
        loadPromotions();
        updateLoyalty();
      } else {
        alert('Please enter both name and email.');
      }
    };

    submitFeedbackBtn.onclick = () => {
      const feedback = feedbackInput.value.trim();
      if (feedback) {
        let feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
        feedbacks.push({ name: localStorage.getItem('customerName'), feedback, date: new Date().toISOString() });
        localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
        alert('Thank you for your feedback!');
        feedbackInput.value = '';
      } else {
        alert('Please enter your feedback before submitting.');
      }
    };

    // Auto-load if already registered
    if (localStorage.getItem('customerName')) {
      registrationSection.style.display = 'none';
      promoSection.style.display = 'block';
      loadPromotions();
      updateLoyalty();
    }
  </script>
</body>
</html>
