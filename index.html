<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paws & Whiskers - Pet Store Engagement App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-size: 18px;
      background: #f5f5f5;
      color: #2d2d2d;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Quicksand', Arial, sans-serif;
      overflow-x: hidden;
      background: #f5f5f5;
    }
    .main-layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      min-height: 100vh;
      gap: 2.5rem;
      padding: 0 0 2rem 0;
    }
    .side-space {
      flex: 1 1 0;
      min-width: 40px;
      max-width: 120px;
      height: 100%;
      background: transparent;
    }
    .container {
      flex: 2 1 700px;
      max-width: 900px;
      width: 100%;
      margin: 2.5rem 0 2rem 0;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s;
    }
    @media (max-width: 1100px) {
      .main-layout { flex-direction: column; gap: 0; }
      .side-space { display: none; }
      .container { margin: 1.5rem auto; }
    }
    @media (max-width: 700px) {
      .container { padding: 1rem; }
      html, body { font-size: 15px; }
    }
    h1, h2, h3, h4, h5 {
      color: #3b2e2a;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    h1 { font-size: 2.7rem; text-align: center; }
    h2 { font-size: 1.5rem; }
    .pet-emoji {
      font-size: 2.5rem;
      display: block;
      text-align: center;
      margin-bottom: 1.2rem;
      animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    /* HERO CAROUSEL Netflix/Amazon style */
    .hero-carousel {
      width: 100vw;
      min-height: 480px;
      max-height: 600px;
      position: relative;
      margin: 0 0 2.5rem 0;
      overflow: hidden;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      background: #222;
    }
    .hero-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .hero-slide.active {
      opacity: 1;
      z-index: 2;
    }
    .hero-overlay {
      background: linear-gradient(90deg,rgba(30,30,30,0.88) 0%,rgba(30,30,30,0.18) 80%);
      color: #fff;
      padding: 3.2rem 4.2rem 3.2rem 2.8rem;
      border-radius: 0 0 38px 0;
      max-width: 700px;
      min-width: 320px;
      margin: 0 0 2.5rem 2.5rem;
      box-shadow: 0 2px 12px rgba(44,62,80,0.10);
      position: relative;
      font-size: 1.25rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2.5rem;
      background-blend-mode: lighten;
    }
    .hero-service-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 4px 24px #ffe082;
      border: 6px solid #fffbe7;
      background: #fffbe7;
      flex-shrink: 0;
      margin-right: 2.5rem;
      transition: border 0.3s;
    }
    .dark-mode .hero-service-img {
      border: 6px solid #23272f;
      background: #23272f;
      box-shadow: 0 4px 24px #ffe082;
    }
    .hero-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 1.1rem; }
    .hero-desc { font-size: 1.25rem; line-height: 1.6; }
    .hero-carousel-controls {
      position: absolute;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 1.2rem;
    }
    .hero-carousel-btn {
      background: #fffbe7;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 2.1rem;
      color: #ff9800;
      box-shadow: 0 2px 8px #ffe082;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }
    .hero-carousel-btn:active {
      box-shadow: 0 1px 2px #ffe082;
    }
    .hero-carousel-btn:hover { background: #ffe082; color: #23272f; }
    .dark-mode .hero-carousel-btn { background: #23272f; color: #ffe082; border: 2px solid #ffe082; }
    .dark-mode .hero-carousel-btn:hover { background: #ffe082; color: #23272f; }
    /* SPIN WHEEL ENHANCED */
    #spinWheel {
      margin-bottom: 0.5rem;
      background: #fffbe7;
      border-radius: 50%;
      box-shadow: 0 4px 24px #ffe082;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 340px !important;
      height: 340px !important;
      max-width: 90vw;
      max-height: 90vw;
      border: 8px solid #ffb347;
      transition: border 0.3s;
    }
    .dark-mode #spinWheel {
      background: #23272f;
      border: 8px solid #ffe082;
      box-shadow: 0 4px 24px #ffe082;
    }
    #spinBtn {
      width: 320px;
      max-width: 90vw;
      padding: 1.3rem 0;
      font-size: 1.6rem;
      border-radius: 18px;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #3b2e2a;
      font-weight: 900;
      margin: 1.2rem auto 0 auto;
      display: block;
      box-shadow: 0 4px 24px #ffe082;
      border: 2.5px solid #ffb347;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    #spinBtn:hover {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      color: #23272f;
      border: 2.5px solid #ffe082;
    }
    .dark-mode #spinBtn {
      background: linear-gradient(90deg, #23272f 0%, #444 100%);
      color: #ffe082;
      border: 2.5px solid #ffe082;
    }
    .dark-mode #spinBtn:hover {
      background: linear-gradient(90deg, #ffe082 0%, #ffb347 100%);
      color: #23272f;
      border: 2.5px solid #ffb347;
    }
    label {
      font-weight: 700;
      color: #5a463a;
      margin-bottom: 0.2rem;
      display: block;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.4rem 0 1.2rem 0;
      border: 1.5px solid #e0d5cf;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: inherit;
      background: #f9f6f3;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #ffb347;
      box-shadow: 0 0 0 2px #ffe0b2;
      outline: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #3b2e2a;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(255,179,71,0.08);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .dark-toggle {
      position: fixed;
      top: 22px;
      right: 22px;
      z-index: 100;
      background: transparent;
      border-radius: 50%;
      box-shadow: none;
      padding: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: background 0.3s, border 0.3s;
    }
    .dark-toggle .toggle-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #ffe082;
      border: 2px solid #ffb347;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      color: #23272f;
      transition: background 0.3s, border 0.3s, color 0.3s;
      cursor: pointer;
    }
    .dark-toggle .toggle-btn.active {
      background: #23272f;
      color: #ffe082;
      border: 2px solid #ffe082;
    }
    .dark-toggle span {
      display: none;
    }
    /* HERO SECTION */
    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #f3f4f6 0%, #e2e8f0 100%);
      border-radius: 0 0 32px 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    }
    #hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0;
      color: #2d3748;
      text-align: center;
      line-height: 1.2;
      position: relative;
      z-index: 2;
    }
    #hero h1:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -8px;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border-radius: 2px;
      z-index: -1;
    }
    #hero p {
      font-size: 1.2rem;
      color: #4a5568;
      text-align: center;
      margin-top: 1rem;
      position: relative;
      z-index: 2;
    }
    #hero .cta-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: background 0.3s, transform 0.2s;
    }
    #hero .cta-btn:hover {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      transform: translateY(-2px);
    }
    #hero .hero-img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      max-width: 600px;
      height: auto;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }
    /* FEATURES SECTION */
    #features {
      padding: 4rem 0;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }
    #features h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 2rem 0;
      text-align: center;
      position: relative;
    }
    #features h2:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -8px;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border-radius: 2px;
      z-index: -1;
    }
    #features .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      background: #f9f9f9;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2;
    }
    #features .feature:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    #features .feature-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff9800;
    }
    #features .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }
    #features .feature-desc {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
    }
    /* TESTIMONIALS SECTION */
    #testimonials {
      padding: 4rem 0;
      background: #f3f4f6;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }
    #testimonials h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 2rem 0;
      text-align: center;
      position: relative;
    }
    #testimonials h2:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -8px;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border-radius: 2px;
      z-index: -1;
    }
    #testimonials .testimonial {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2;
    }
    #testimonials .testimonial:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    #testimonials .testimonial-content {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
      position: relative;
    }
    #testimonials .testimonial-content:before {
      content: '‚Äú';
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 3rem;
      color: #ff9800;
      line-height: 1;
      z-index: 1;
    }
    #testimonials .testimonial-content:after {
      content: '‚Äù';
      position: absolute;
      bottom: -10px;
      right: -10px;
      font-size: 3rem;
      color: #ff9800;
      line-height: 1;
      z-index: 1;
    }
    #testimonials .testimonial-author {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #2d3748;
      position: relative;
    }
    #testimonials .testimonial-author:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border-radius: 2px;
      z-index: -1;
    }
    /* CONTACT SECTION */
    #contact {
      padding: 4rem 0;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }
    #contact h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 2rem 0;
      text-align: center;
      position: relative;
    }
    #contact h2:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -8px;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border-radius: 2px;
      z-index: -1;
    }
    #contact .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 2rem;
    }
    #contact .contact-info i {
      font-size: 2rem;
      color: #ff9800;
      margin-bottom: 0.5rem;
    }
    #contact .contact-info p {
      font-size: 1.1rem;
      color: #333;
      margin: 0;
    }
    #contact form {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #contact form input, #contact form textarea {
      padding: 1rem;
      border: 1.5px solid #e0d5cf;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: inherit;
      background: #f9f6f3;
      transition: border 0.3s, box-shadow 0.3s;
    }
    #contact form input:focus, #contact form textarea:focus {
      border-color: #ffb347;
      box-shadow: 0 0 0 2px #ffe0b2;
      outline: none;
    }
    #contact form button {
      padding: 1rem;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    #contact form button:hover {
      background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
      transform: translateY(-2px);
    }
    /* FOOTER */
    footer {
      padding: 2rem 0;
      background: #2d3748;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    footer h2 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
    }
    footer p {
      font-size: 1rem;
      margin: 0;
      line-height: 1.6;
    }
    footer a {
      color: #ffb347;
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* Modal for spin result */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fffbe7;
      color: #3b2e2a;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 24px #ffe082;
      font-size: 1.3rem;
      text-align: center;
      max-width: 90vw;
      min-width: 260px;
      font-weight: 700;
      position: relative;
    }
    .modal-content button {
      width: auto;
      margin-top: 1.2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
    }
    /* Spin wheel text fix */
    .spin-label {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      width: 90px;
      word-break: break-word;
      line-height: 1.2;
      color: #3b2e2a;
    }
    .dark-mode .spin-label { color: #ffe082; }
    /* Dark mode overrides */
    body.dark-mode, .dark-mode body {
      background: linear-gradient(120deg,#23272f 0%,#181a1b 100%) !important;
      color: #ffe082 !important;
    }
    .dark-mode .container {
      background: #23272f !important;
      color: #ffe082 !important;
    }
    .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5 {
      color: #ffe082 !important;
    }
    .dark-mode .hero-overlay {
      background: linear-gradient(90deg,rgba(30,30,30,0.98) 0%,rgba(30,30,30,0.55) 80%);
      color: #ffe082 !important;
    }
    .dark-mode .modal-content {
      background: #23272f !important;
      color: #ffe082 !important;
    }
    .dark-mode .promo-list li, .dark-mode .loyalty, .dark-mode #petFactSection, .dark-mode #surveySection {
      background: #23272f !important;
      color: #ffe082 !important;
    }
    .dark-mode .carousel-slide .desc {
      color: #ffe082 !important;
    }
    .dark-toggle {
      background: #23272f !important;
      color: #ffe082 !important;
      border: 2px solid #ffe082 !important;
    }
    .dark-toggle:hover {
      background: #444 !important;
      border: 2px solid #ffb347 !important;
    }
    /* Animated Paw Prints (fixed) */
    #pawCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    /* SPIN THE WHEEL SECTION */
    #spin-section { position:relative; }
    #spinArrow {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 110px; /* Adjust as needed for your layout */
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 22px solid #e67e22;
      z-index: 20;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      #spinArrow { top: 90px; }
    }
  </style>
</head>
<body>
  <div class="dark-toggle" id="darkModeToggle">
    <div class="toggle-btn" id="toggleDarkBtn" title="Toggle dark mode">üåô</div>
  </div>
  <div class="hero-carousel" id="heroCarousel">
    <!-- Slides will be injected by JS -->
    <div class="hero-carousel-controls">
      <button class="hero-carousel-btn" id="heroPrev">&#8592;</button>
      <button class="hero-carousel-btn" id="heroNext">&#8594;</button>
    </div>
  </div>
  <div class="main-layout">
    <div class="side-space"></div>
    <div class="container">
      <span class="pet-emoji">üê∂üê±üêæ</span>
      <h1 id="welcomeTitle">Welcome to Paws & Whiskers</h1>

    // Draw wheel on load and after dark mode toggle
    function drawWheel(angle=0) {
      const canvas = document.getElementById('spinWheel');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const n = spinRewards.length;
      const isDark = document.body.classList.contains('dark-mode');
      const radius = canvas.width/2-10;
      for(let i=0;i<n;i++){
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(canvas.width/2,canvas.height/2);
        ctx.arc(canvas.width/2,canvas.height/2,radius,2*Math.PI*i/n+angle,2*Math.PI*(i+1)/n+angle);
        ctx.closePath();
        ctx.fillStyle = spinRewards[i].color;
        ctx.fill();
        // Draw text in arc, centered
        ctx.translate(canvas.width/2,canvas.height/2);
        ctx.rotate(2*Math.PI*(i+0.5)/n+angle);
        ctx.textAlign='center';
        ctx.font='bold 16px Quicksand, Arial, sans-serif';
        ctx.fillStyle = isDark ? '#23272f' : '#3b2e2a';
        // Wrap text to fit inside segment
        let label = spinRewards[i].label;
        let maxWidth = radius-40;
        let words = label.split(' ');
        let lines = [];
        let line = '';
        for(let w=0;w<words.length;w++){
          let test = line + (line?' ':'') + words[w];
          if(ctx.measureText(test).width > maxWidth && line) {
            lines.push(line); line = words[w];
          } else {
            line = test;
          }
        }
        if(line) lines.push(line);
        let totalHeight = lines.length * 18;
        lines.forEach((line,li)=>{
          ctx.fillText(line, radius/1.7, (li-(lines.length-1)/2)*18);
        });
        ctx.restore();
      }
      // Draw segment borders
      for(let i=0;i<n;i++){
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(canvas.width/2,canvas.height/2);
        ctx.arc(canvas.width/2,canvas.height/2,radius,2*Math.PI*i/n+angle,2*Math.PI*(i+1)/n+angle);
        ctx.closePath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = isDark ? '#ffe082' : '#ffb347';
        ctx.stroke();
        ctx.restore();
      }
    }

      let anglePerSegment = 2 * Math.PI / n;
      // The wheel's 0 angle is at 3 o'clock, so to align the selected segment to the top (12 o'clock),
      // rotate so that the selected index is at -Math.PI/2
      let finalAngle = (3 * Math.PI / 2) - (randomIndex * anglePerSegment) - (anglePerSegment / 2);
      let extraSpins = 5 * 2 * Math.PI; // 5 full spins for effect
      let totalAngle = extraSpins + finalAngle;
      let currentAngle = 0;
      let duration = 3500;
      let start = null;
      function animate(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        let progress = Math.min(elapsed / duration, 1);
        // Ease out
        let ease = 1 - Math.pow(1 - progress, 3);
        let angle = ease * totalAngle;
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          drawWheel(totalAngle);
          // Show the correct reward
          let reward = spinRewards[randomIndex].label;
          spinResult.innerText = `You won: ${reward}!`;
          isSpinning = false;
          spinBtn.disabled = false;
        }
      }
      requestAnimationFrame(animate);
    }
  </script>
